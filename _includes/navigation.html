<nav class='navbar navbar-expand-md navbar-light bg-light'>
  <span class='navbar-bran'>
    <a href='/'>
      <img class='d-md-none' style='height: 80px; padding-top: 2px;' src='{{ site.baseurl }} /assets/images/logo.png'/> <!-- TODO -->
    </a>
  </span>
  <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarSupportedContent' aria-controls='navbarSupportedContent' aria-expanded='false' aria-label='Toggle navigation'>
    <span class='navbar-toggler-icon'></span>
  </button>
  <div class='collapse navbar-collapse' id='navbarSupportedContent'>
    <ul class='navbar-nav mx-auto'>
      {% for link in site.data.navigation %}
        {% if link.dropdown %}
        <li class='nav-item dropdown'>
          <a class='nav-link dropdown-toggle' href='{{ link.url }}' id='navbarDropdown' role='button' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>{{ link.title }}</a>
          <div class='dropdown-menu' aria-labelledby='navbarDropdown'>
            {% for sublink in link.dropdown %}
              <a class='dropdown-item' href='{{ sublink.url }}'>{{ sublink.title }} <!-- }<span class="sr-only">(current)</span> --></a>
              {% if forloop.index != forloop.length %}
              <div class="dropdown-divider"></div>
             {% endif %}
            {% endfor %}
          </div>
        </li>
        {% else %}
        <li class='nav-item'> 
          <a class='nav-link' href='{{ link.url }}'>{{ link.title }}</a>
        </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
