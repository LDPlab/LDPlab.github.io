  - name: Dr. Naja Ferjan Ramírez
    role: Principal Investigator
    website: https://linguistics.washington.edu/people/naja-ferjan-ramirez
    email: naja@uw.edu
    blurb: "Naja (pronounced Naya) Ferjan Ramírez is an Assistant Professor in Linguistics at the University of Washington and holds the Distinguished Professorship in Language Acquisition and Multilingualism Endowment. She earned her Bachelor's degree in Neuroscience from Brown University and her Ph.D. in Linguistics and Cognitive Science from the University of California, San Diego. She completed her post-doctoral training at the Institute for Learning & Brain Sciences at the University of Washington. Naja’s research focuses on understanding the extent and origins of variability in brain growth and linguistic development among young children of diverse backgrounds. She uses multiple methodologies, including naturalistic recordings in children’s homes and early education centers, magnetoencephalography (MEG), and behavioral language measures in the laboratory. Naja is a proud mother of three young children who listen to and speak three languages at home: Slovene, Spanish, and English."
    photo: nfr.jpg

  - name: Dr. Akira Omaki
    role: In Memoriam
    blurb: "The Language Development and Processing Lab would like to remember and celebrate its founder, Akira, who passed away on August 6th 2018, following complications from lymphoma. We invite you to read this <a target='_blank' href='http://www.colinphillips.net/remembering-akira/' style='text-decoration:none;'><strong>longer tribute</strong></a> to our inspiring colleague and friend."
    photo: ao.jpg

