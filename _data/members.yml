    blurb: "Naomi is a third-year Ph.D. student in Computational Linguistics at the University of Washington. Her research focuses on natural and artificial linguistic intelligence: how humans <i>and</i> machines understand and produce language. Prior to coming to UW for her Ph.D., she earned her master's in Symbolic Systems at Stanford University."
